<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Edit Employee</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='style/styles.css') }}">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>
</head>

<body>
    <div class="sidebar">
        <ul>
            <li><a href="{{ url_for('show_employees') }}">Home</a></li>
            <li><a href="#">Employees</a></li>
            <li><a href="{{ url_for('add_employee') }}">Add Employee</a></li>
        </ul>
    </div>

    <div class="main-content">
        <h1>Edit Employee</h1>
        <form method="POST" action="{{ url_for('edit_employee', id=employee['id']) }}" enctype="multipart/form-data">
            <label for="first_name">First Name:</label>
            <input type="text" id="first_name" name="first_name" value="{{ employee['first_name'] }}" required>
            <br>
            <label for="last_name">Last Name:</label>
            <input type="text" id="last_name" name="last_name" value="{{ employee['last_name'] }}" required>
            <br>
            <label for="email">Email:</label>
            <input type="email" id="email" name="email" value="{{ employee['email'] }}" required>
            <br>
            <label for="mobile">Mobile:</label>
            <input type="text" id="mobile" name="mobile" value="{{ employee['mobile'] }}" required>
            <br>
            <label for="dob">Date of Birth:</label>
            <input type="text" id="dob" name="dob" value="{{ employee['dob'] }}" required>
            <br>
            <label for="photo">Photo:</label>
            <input type="file" id="photo" name="photo">
            <br>
            <button type="submit">Update Employee</button>
        </form>

        <!-- Form for deletion -->
        <form id="delete-form" method="POST" style="display: none;">
            <input type="hidden" name="delete" value="true">
        </form>

        <script>
            flatpickr("#dob", {
                dateFormat: "Y-m-d"
            });

            function confirmDelete(url) {
                if (confirm('Are you sure, you want to delete this?')) {
                    const form = document.getElementById('delete-form');
                    form.action = url;
                    form.method = 'POST';
                    form.submit();
                }
            }
        </script>
    </div>
</body>

</html>
